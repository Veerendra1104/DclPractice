<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body>
    <ul>
      <h1>Html Dom</h1>
      <li>
        Dom is standard form to get, add, delete and update the html tags.
      </li>

    </ul>

    <div id="dummy">
         <div id="span"></div>
         <div id="span1"></div>

    </div>
    <script>
        // This will convert to tags 
        let content = document.getElementById("span"); 
        content.innerHTML = "<a href='www.google.com'> click me  </a>";

 
        // This converts to sentence or string 
        let content2 = document.getElementById("span1");      
        content2.innerText = "<a href='www.google.com'> click me  </a>"; 
    </script>
  </body>
</html>
